<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Northwind Grocery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Northwind Grocery</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/products">Products</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="bg-dark text-light text-center py-5">
        <h1>Welcome to Northwind Grocery</h1>
      </div>
    </header>
    <main class="container-md my-5" style="position: relative; height: 100vh;">
      <div class="row">
        <div class="col-md-6">
          <h2 class="mb-4">Explore Our Products</h2>
          <p>
            This is a brief introduction to Northwind Grocery. Explore our wide range of
            food products by clicking on the link below.
          </p>
          <a href="products" class="btn btn-primary">View Products</a>
        </div>
        <div class="col-md-6">
          <!-- You can add an image or other content here -->
        </div>
      </div>
    </main>
    <footer class="bg-dark text-light text-center py-3">
      <p>&copy; 2023 Northwind Grocery</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
